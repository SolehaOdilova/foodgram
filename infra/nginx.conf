server {
    listen 80;
    server_name localhost;

    # ---- Фронтенд (CRA билд в volume /static) ----
    root /static;
    index index.html;

    # ---- Статика Django (то, что collectstatic сложил в /app/static) ----
    # Будет доступно по URL /backend-static/...
    location ^~ /backend-static/ {
        alias /app/static/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ---- Медиа ----
    location ^~ /media/ {
        alias /app/media/;
        access_log off;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # ---- DRF API ----
    location ^~ /api/ {
        proxy_pass http://backend:9000;   # без /api/ на конце!
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Djoser (если фронт ходит на /api/auth/..., а backend — на /auth/...) ----
    location ^~ /api/auth/ {
        proxy_pass http://backend:9000/auth/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Django admin ----
    location ^~ /admin/ {
        proxy_pass http://backend:9000;   # без /admin/ на конце
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- SPA fallback ----
    location / {
        try_files $uri $uri/ /index.html;
    }
}