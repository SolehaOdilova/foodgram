# --- HTTPS: основной сервер ---
server {
    listen 443 ssl http2;
    server_name foodrecipe.hopto.org;

    # --- SSL сертификаты от certbot ---
    ssl_certificate     /etc/letsencrypt/live/foodrecipe.hopto.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodrecipe.hopto.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Рекомендуемая мелочь для корректных редиректов и логов
    real_ip_header X-Forwarded-For;

    # ---- Фронтенд (CRA билд) ----
    root /static;
    index index.html;

    # ---- Статика Django (collectstatic в /app/static) ----
    location ^~ /backend-static/ {
        alias /app/static/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ---- Медиа ----
    location ^~ /media/ {
        alias /app/media/;
        access_log off;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # ---- DRF API ----
    location ^~ /api/ {
        proxy_pass http://backend:9000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Djoser auth (если фронт ходит на /api/auth/..., а бэкенд — на /auth/...) ----
    location ^~ /api/auth/ {
        proxy_pass http://backend:9000/auth/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Django admin ----
    location ^~ /admin/ {
        proxy_pass http://backend:9000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- SPA fallback ----
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# --- HTTP: ACME и редирект на HTTPS ---
server {
    listen 80;
    server_name foodrecipe.hopto.org;

    # webroot для certbot
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # редирект на https
    location / {
        return 301 https://$host$request_uri;
    }
}
